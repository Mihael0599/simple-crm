<mat-card class="user-detail-header">
    <button mat-icon-button class="info-btn" [matMenuTriggerFor]="menuName">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuName="matMenu">
        <button (click)="editUserDetail()" mat-menu-item>Edit</button>
    </mat-menu>
    <div>
        <img src="assets/img/1.webp" alt="">
    </div>
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="info-btn" [matMenuTriggerFor]="menuAdress">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuAdress="matMenu">
        <button (click)="editAddressMenu()" mat-menu-item>Edit</button>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
