<mat-card *ngIf="allUsers$ | async as users">
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of users" [routerLink]="['/user/' + user.id]">
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.city}}</td>
        </tr>
    </table>
</mat-card>

<button (click)="openDialog()" [matTooltipPosition]="'above'" matTooltip="Add User" class="add-btn" mat-fab
    color="primary">
    <mat-icon>add</mat-icon>
</button>
